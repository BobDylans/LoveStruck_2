
server.port=8080

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/diboot
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.hikari.maximum-pool-size=5

#===================================================
# knife4j-config
#===================================================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#===================================================
# diboot-config
#===================================================
diboot.devtools.codes-version=1.0
diboot.devtools.codes-copyright=MyCompany
diboot.devtools.codes-author=shurun
# 
diboot.devtools.output-path=make-friends/src/main/java/com/app/
diboot.devtools.output-path-sql=make-friends/src/main/resources/
diboot.devtools.enable-lombok=true
# vo,po,service,mapper,controller
diboot.devtools.output-path-mapper=make-friends/src/main/java/com/app/mapper/
diboot.devtools.output-path-controller=make-friends/src/main/java/com/app/controller/
diboot.devtools.output-path-service=make-friends/src/main/java/com/app/service/
diboot.devtools.output-path-service-impl=make-friends/src/main/java/com/app/service/serviceImpl/
diboot.devtools.output-path-vo=make-friends/src/main/java/com/app/vo/
diboot.devtools.output-path-dto=make-friends/src/main/java/com/app/dto/
#===================================================
# mybatis-plus-config
#===================================================
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.shurun.entity.po
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl